<!-- !PAGE CONTENT! -->
<div class="w3-main">
    <div class="w3-main">
        <div class="row">
            <div class="col-sm-3 mt-2">
                <div class="card">
                    <div class="card-header">
                        Select HUE light
                    </div>
                    <div class="card-body">
                        <button class="btn dropdown-toggle" type="button" id="lightsDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            HUE Light to use
                        </button>
                        <span class="badge" id="lightBadge">Current Light: 1</span>
                        <div class="dropdown-menu" aria-labelledby="lightsDropDown">
                            <button class="dropdown-item" type="button" onclick="light.setLightNumber(1)">Light 1</button>
                            <button class="dropdown-item" type="button" onclick="light.setLightNumber(2)">Light 2</button>
                            <button class="dropdown-item" type="button" onclick="light.setLightNumber(3)">Light 3</button>
                            <button class="dropdown-item" type="button"onclick="light.setLightNumber(4)">Light 4</button>
                            <button class="dropdown-item" type="button" onclick="light.setLightNumber(5)">Light 5</button>
                            <button class="dropdown-item" type="button" onclick="light.setLightNumber(6)">Light 6</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 mt-2">
                <div class="card">
                    <div class="card-header">
                        Control the lights
                    </div>
                    <div class="card-body">
                        <h5 class="ml-1">Control the state of the light</h5>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.turnAllOn()">Turn All Lights On</button>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.turnAllOff()">Turn All Lights Off</button>
                        <h5 class="ml-1">Control the colour of the light</h5>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.setAll(`red`)">Set All Lights to Red</button>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.setAll(`green`)">Set All Lights to Green</button>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.setAll(`blue`)">Set All Lights to Blue</button>
                        <h5 class="ml-1">Flash the light</h5>
                        <button type="button" class="btn btn-secondary m-1 p-2" onclick="light.alertAll()">Alert All Lights</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-2">
                <div class="card">
                    <div class="card-header">
                        Set light colour
                    </div>
                    <div class="card-body">
                        <h5>HUE Value to use</h5>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" aria-label="HUE value input" aria-describedby="HUE-value-input" id="HUE-input">
                            <button type="button" class="btn btn-primary" onclick="light.setLightHue()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
